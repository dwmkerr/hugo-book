<h2 class="book-brand">
  <a href="{{ .Site.BaseURL }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
    {{- end -}}
    <span>{{ .Site.Title }}</span>
  </a>
</h2>
{{ if .Site.Params.Subtitle }}
<h2 class="book-subtitle">
  <span>{{ .Site.Params.Subtitle }}</span>
</h2>
{{ end }}
